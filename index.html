<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tru-Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cognizant office time calculator</h1>
        <label>
            Start:
            <input type="time" id="start">
        </label>
        <label>
            End:
            <input type="time" id="end">
        </label>
        <br>
        <button id="btn">Calculate</button><br>
        <div id="outputs"></div>
    </div>
    <div class="footer">Made by Soumik Maji <a href="https://github.com/Soumik-Maji/tru-time-calc">Github</a></div>
</body>
<script src="time.js"></script>
<script src="main.js"></script>

</html>
