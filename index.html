<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tru-Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cognizant office time calculator</h1>

        <details>
            <summary>Constants</summary>
            <label>
                Reset time:
                <input type="time" id="reset" value="04:00">
            </label>
            <label>
                Time gap:
                <input type="number" id="gap-hr" value="0" min="0" max="23"> hrs
                <input type="number" id="gap-mn" value="5" min="0" max="59"> mins
            </label>
            <label>
                Total duration:
                <input type="number" id="total-hr" value="10" min="0" max="23"> hrs
                <input type="number" id="total-mn" value="1" min="0" max="59"> mins
            </label>
            <label>
                Office start time:
                <input type="time" id="morning-start" value="09:00">
            </label>
        </details>

        <label>
            Start:
            <input type="time" id="start">
        </label>
        <label>
            End:
            <input type="time" id="end">
        </label>

        <button id="btn">Calculate</button>

        <div id="outputs"></div>
    </div>
    <div class="footer">Made by Soumik Maji <a href="https://github.com/Soumik-Maji/tru-time-calc">Github</a></div>
</body>
<script src="time.js"></script>
<script src="main.js"></script>

</html>
